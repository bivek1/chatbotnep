{% extends 'index.html' %}
{% load static %}

{% block content %}
   
<div class="login-box m-auto mt-5 p-0 ">
    
    {% for i in messages  %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Sorry</strong> {{i}}
       
      </div>
    {% endfor %}
        
                   
    <div class="row p-0 m-0">
        
        <div class="col-12 col-lg-5 m-auto my-auto mt-2 p-4 m-0 text-center card">
            <div class="text-center">
                <img  src="{%static 'images/login.avif'%}" alt="" style="height: auto;width:30%">
            </div>
            <h4 class="text-center mt-5">Sign up</h4>
            
            <h4 class="text-center mt-5">NEPALI CHATBOT</h4>

            <p class="text-center">Please Sign up to access the system</p>

            
            <div class="text-center ">
                <!-- <img class="login-img" src="{%static 'images/loginlogo.jpeg'%}" alt="Gantabya EK"> -->
                <form method = "POST" class="mt-5">
                    <div class="row p-0 m-0">
                        <div class="col-6 p-0 m-0">
                            <div class="d-flex mt-4 login-input position-relative">
                                <i class="fa fa-user my-auto icon"></i>
                                <input type="text" name="first_name" class="form-control" placeholder="Your First Name">
                            </div>
                            
                        </div>
                        <div class="col-6 p-0 m-0 ps-2">
                            <div class="d-flex mt-4 login-input position-relative">
                                <i class="fa fa-user my-auto icon"></i>
                                <input type="text" name="last_name" class="form-control" placeholder="Your Last Name">
                            </div>
                            
                        </div>
                    </div>
                    <div class="d-flex mt-4 login-input position-relative">
                        <i class="fa fa-user-check my-auto icon"></i>
                        <input type="text" name="email_user" class=" form-control" placeholder="Your Email..">
                    </div>
                    <div class="d-flex mt-4 login-input position-relative">
                        <i class="fa fa-passport my-auto icon"></i> 
                        <input type="password" name = "password" class="form-control" placeholder="Password..">

                    </div>
                   
                    {% csrf_token %}
                    <div class="mt-3">
                        <button  type="submit" class="btn btn-primary mt-2 w-100">
                            Sign Up
                        </button>
                    </div>
                    <hr>
                    <a href="{%url 'system:login'%}" class="text-primary text-bold">
                        <i class="fa fa-user"></i> Already had an account?
                    </a>
                   
                   
                  
                    
                </form>
               
               
            </div>
        </div>
       
        
    </div>
</div>



{% endblock content %}
