{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Nepali Chatbot Framework
        {% endblock title %}

    </title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static 'css/font-awesome.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand p-2" href="#">
            <img src="{%static 'images/logo.png'%}" style="height: auto;width:6%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 my-auto">


            <li class="nav-item p-2 my-auto">
                    <h5 class="text-light">
                        Train your FAQ and generate chatbot
                    </h5>
            </li>


           
        </ul>
        </div>

    </div>
    </nav>

    {% block content %}
   


    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{%static 'js/bootstrap.js'%}"></script>
    <script src="{%static 'js/font-awesome.js'%}"></script>

    
</body>
</html>
